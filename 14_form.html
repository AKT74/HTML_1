<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <form action="index.php" method="post" enctype="multipart/form-data">

        <label for="username">username :</label>
        <input type="text" id="username" placeholder="username" minlength="6" maxlength="20" required><br><br>
        
        <label for="username">password :</label>
        <input type="password" id="password" placeholder="password" required><br><br>
        
        <label for="email">email :</label>
        <input type="email" id="email" placeholder="example@gmail.com" required><br><br>
       
        <label for="phone">phone :</label>
        <input type="tel" id="phone" placeholder="0859XXXXXXXX" maxlength="13" ><br><br> <!--pattern="[0-9]{3}-[0-9]{4}"-->
       
        <label for="bday">birthday :</label>
        <input type="date" id="bday"><br><br>
       
        <label for="quantity">quantity :</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br><br>
        
        <label for="title">title :</label>  
        <label for="Mr.">Mr. :</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms. :</label>
        <input type="radio" id="Ms." value="Ms." name="title"><br><br>
        
        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe" required><br><br>

        <label for="comment">comment :</label>
        <textarea id="comment" cols="30" rows="3">thanks</textarea><br><br>

        <label for="file">file :</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br><br>



        <br><br>
        <input type="reset"><br><br>
        <input type="submit">
    </form>

</body>
</html>
