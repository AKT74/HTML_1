<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
</head>
<body>
    <a href="13_buttons_ex.html" target="_blank">
    <button onclick="doSomething()" style="font-size:25px; background-color: azure; color: rgb(67, 156, 127); border-radius: 25px;">click me</button>
    </a>

    <p id="greeting">Hello</p>
    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML = "Goodbye";
        }

    </script>

</body>
</html>
